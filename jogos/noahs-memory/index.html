<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>André LPDZ — Professor e Desenvolvedor</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet" type="text/css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex.css" rel="stylesheet" type="text/css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex-theme-default.css" rel="stylesheet" type="text/css">
   <link href="css/jogo.css" rel="stylesheet" type="text/css">
</head>  
<body>
    <div class="container">
        <header class="row text-center">
            <h1 class="col pt-2 mt-2">Noah's Memory</h1>
        </header>

        <section class="row score-panel">
            <ul class="stars col-3 m-0 p-2" title="Score">
                <li>
                    <i class="fas fa-star"></i>
                </li>
                <li>
                    <i class="fas fa-star"></i>
                </li>
                <li>
                    <i class="fas fa-star"></i>
                </li>
            </ul>

            <div class="col-3 m-0 p-2 text-center" title="Attempted matches">
                <span class="moves">0</span>
                <span class="moves-label">Movimento(s)</span>
            </div>

            <div class="col-3 m-0 p-2 text-center" title="Time elapsed">
                <span class="timer">0</span>
                <span class="timer-label">Segundos</span>
            </div>

            <div class="restart col-3 m-0 p-2 text-right" title="Start over">
                <i class="fas fa-redo"></i>
            </div>
        </section>

        <ul class="row deck p-4">
            <!-- Created dynamically via js/app.js -->
        </ul>
    </div>
    <audio id="audioPlayer" style="opacity: 0;">
        <source src="sound/flip.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/js/vex.combined.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="js/jogo.js"></script>
</body>
</html>
